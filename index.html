<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="content">
    <div class="card card_1">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div class="icons">
        <div class="document">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="folder">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="upload">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="card card_2">
      <h3>You’ve used <strong>815 GB</strong> of your storage</h3>
      <div class="bar">
        <div class="bar_inside">
          <div class="ball"></div>
        </div>
      </div>
      <div class="data">
        <span>0 GB</span>
        <div class="data_span">
          <span class="info_giga">185 <span class="left_g">GB Left</span></span>
        </div>
        
        <span> 1000 GB</span>
        
      </div>
      
      
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raymel Iznaga Rodriguez</a>.
  </div>


  
</body>
</html>
